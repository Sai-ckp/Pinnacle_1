{% extends 'master/layout.html' %}

{% block title %}Program List{% endblock %}

{% block content %}
<style>
    body {
        background-color: #f0f2f5;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin-left: 91px;
    }

    .container {
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        margin-top: -15px;
        margin-left: -64px;
        margin-right: 27px;
    }

    h2 {
        text-align: center;
        font-weight: 700;
        color: #800000;
        margin-bottom: 24px;
        margin-top: -17px;
        font-size: 22px;
    }

    .btn-add {
        background-color: #800000;
        color: #fff;
        border: none;
        font-size: 13px;
        padding: 6px 12px;
        font-weight: bold;
        border-radius: 4px;
        transition: background-color 0.3s;
        margin-left: 766px;
        text-decoration: none;
    }

        .btn-add:hover {
            background-color: #a10000;
        }

    table {
        width: 100%;
        font-size: 12px;
        border-collapse: collapse;
        margin-top: 10px;
    }

    th, td {
        vertical-align: middle !important;
        text-align: center;
        padding: 5px;
        border: 1px solid #dee2e6;
    }

    td {
        font-size: 9px;
    }

    thead {
        background: linear-gradient(135deg, #8B0000, #800000);
        color: white;
    }

    tr:nth-child(even) {
        background-color: #f8f9fa;
    }

    td:hover {
        background-color: #e9ecef;
    }

    .action-links a {
        color: #800000;
        font-weight: 600;
        text-decoration: none;
        margin: 0 5px;
        font-size: 11px;
    }

        .action-links a:hover {
            text-decoration: underline;
        }

    .content {
        padding: 65px 26px 40px;
        margin-left: 200px;
    }
</style>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Program Types</h2>
        <a href="{% url 'course_type_create' %}" class="btn-add">Add Program Type</a>
    </div>

    {% if types %}
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th style="width: 150px;">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for type in types %}
            <tr>
                <td>{{ type.name }}</td>
                <td class="action-links">
                    <a href="{% url 'course_type_edit' type.pk %}">Edit</a> |
                    <a href="{% url 'course_type_delete' type.pk %}" class="btn-delete confirm-delete">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p class="text-muted">No course types found.</p>
    {% endif %}
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const deleteLinks = document.querySelectorAll('.confirm-delete');
        deleteLinks.forEach(link => {
            link.addEventListener('click', function (event) {
                if (!confirm('Are you sure you want to delete this course type?')) {
                    event.preventDefault();
                }
            });
        });
    });
</script>
{% endblock %}
