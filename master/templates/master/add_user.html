{% extends 'master/layout.html' %}

{% block content %}
<style>
    body {
        background-color: #f0f2f5;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        max-width: 400px;
        margin: 40px auto;
    }

    h2 {
        text-align: center;
        font-weight: 700;
        color: #800000;
        margin-bottom: 24px;
        font-size: 22px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        color: #333;
        font-weight: 600;
    }

    input[type="text"],
    select {
        padding: 10px;
        width: 100%;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
    }

    input[readonly] {
        background-color: #e9ecef;
        color: #495057;
    }

    button[type="submit"] {
        background-color: #800000;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        font-size: 14px;
        width: 100%;
        cursor: pointer;
        transition: background-color 0.3s;
    }

        button[type="submit"]:hover {
            background-color: #a10000;
        }
</style>

<div class="container">
    <h2>
        {% if action == 'edit' %}Edit User{% elif action == 'view' %}View User{% else %}Add New User{% endif %}
    </h2>

    <form method="post">
        {% csrf_token %}

        <!-- Username -->
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" placeholder="Username"
               value="{{ user_instance.username|default:'' }}"
               {% if action  == 'view' %}readonly{% endif %}>

        <!-- Password -->
        <label for="password">Password:</label>
        <input type="text" name="password" id="password" placeholder="Password"
               value="{{ user_instance.password|default:'' }}"
               {% if action  == 'view' %}readonly{% endif %}>

        {% if action == 'edit' %}
        <!-- is_locked dropdown -->
        <label for="is_locked">Is Locked:</label>
        <select name="is_locked" id="is_locked" {% if action == 'view' %}disabled{% endif %}>
            <option value="True" {% if user_instance.is_locked %}selected{% endif %}>True</option>
            <option value="False" {% if not user_instance.is_locked %}selected{% endif %}>False</option>
        </select>

        <!-- wrong_attempts readonly -->
        <label for="wrong_attempts">Wrong Attempts:</label>
        <input type="text" id="wrong_attempts" readonly value="{{ user_instance.wrong_attempts }}">
        {% endif %}

        {% if action != 'view' %}
        <button type="submit">
            {% if action == 'edit' %}Update{% else %}Save{% endif %}
        </button>
        {% endif %}
    </form>
</div>
{% endblock %}
