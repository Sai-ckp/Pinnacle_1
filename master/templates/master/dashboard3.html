<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f5f7fa;
    }

    .card {
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

    .stat-card {
        position: relative;
        overflow: hidden;
    }

        .stat-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
        }

    .students-card::after {
        background-color: #3b82f6;
    }

    .enquiries-card::after {
        background-color: #10b981;
    }

    .messages-card::after {
        background-color: #8b5cf6;
    }

    .staff-card::after {
        background-color: #ec4899;
    }

    .w-10 {
        width: 3.5rem;
    }

    .fees-card::after {
        background-color: #f59e0b;
    }

    .attendance-card::after {
        background-color: #6366f1;
    }

    .progress-bar {
        height: 6px;
        border-radius: 3px;
        background-color: #e5e7eb;
        overflow: hidden;
    }

    .progress-fill {
        height: 100%;
        transition: width 0.5s ease;
    }

    .custom-scrollbar::-webkit-scrollbar {
        height: 6px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f1f1;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #d1d5db;
        border-radius: 3px;
    }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }

    .p-4 {
        padding: 7px;
    }
    
    .min-h-screen {
        min-height: 10vh;
    }

    @media (min-width: 1280px) {
        .xl\:grid-cols-6 {
            grid-template-columns: repeat(4, minmax(0, 1fr));
        }
    }

    .content {
        margin-left: 200px;
        padding: 50px 26px 40px;
        min-height: 100vh;
    }
</style>

<div x-data="{
  open: false,
  filter: '{{ filter_type }}',
  allSections: ['students', 'enquiries',  'fees','pending_admissions'],
  sections: [],

  init() {
    const initialSections = {{ selected_sections|default:'[]'|safe }};
    this.sections = initialSections.length > 0 ? initialSections : [...this.allSections];
  },

  get visibleSections() {
    return this.allSections;
  },

  isHighlighted(section) {
    return this.sections.includes(section);
  },

  shouldShow: true,

  applyFilters() {
    this.shouldShow = true;
    this.sections = [...new Set(this.sections)];
  },

  toggleSection(section) {
    if (this.sections.includes(section)) {
      this.sections = this.sections.filter(s => s !== section);
    } else {
      this.sections.push(section);
    }
  },

  isAllSelected() {
    return this.sections.length === this.allSections.length;
  },

  toggleAll() {
    if (this.isAllSelected()) {
      this.sections = [];
    } else {
      this.sections = [...this.allSections];
    }
  }
}" x-init="init()">




    <form method="get">

            </div>
            <div class="flex items-center space-x-4">

                <div class="flex items-center space-x-4">
                    <div class="relative">

                       <button type="button"

                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                            </svg>
                        </button>


                        <!-- Filter Dropdown -->
                        <div x-show="open" @click.away="open = false"

                            <div class="text-sm font-medium text-gray-700 mb-1 flex justify-between items-center">
                                <span>Select Sections</span>
                                <label class="text-xs font-normal">
                                    <input type="checkbox" @change="toggleAll()" :checked="isAllSelected()" class="mr-1">
                                    All
                                </label>
                            </div>
                            <div class="grid grid-cols-2 gap-2 text-sm text-gray-700">
                                <template x-for="s in allSections" :key="s">
                                    <label>

                                               name="sections"
                                               x-model="sections"

                                        <span x-text="s.replace('_', ' ')"></span>
                                    </label>

                            </div>

                                        <input type="radio" name="filter" :value="t" x-model="filter" class="mr-2">
                                        <span x-text="t.charAt(0).toUpperCase()+t.slice(1)"></span>
                                    </label>
                                </template>
                            </div>

                            <!-- Hidden Inputs -->
                            <template x-for="s in sections">
                                <input type="hidden" name="sections" :value="s">
                            </template>
                            <input type="hidden" name="filter" :value="filter">
                            <input type="hidden" name="should_show_cards" value="true">

                            <!-- Submit Button -->
                            <button type="submit"
                                    class="w-full bg-blue-600 text-white px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-700 mt-3">
                                Apply Filter
                            </button>

    const canvas = document.getElementById('feesChart');
    if (!canvas) return;

    const collected = {{ total_collected|floatformat:0|default:0 }};
    const pending = {{ pending_amount|floatformat:0|default:0 }};
    const total = collected + pending;

    const ctx = canvas.getContext('2d');

    new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Collected', 'Pending'],
        datasets: [{
          data: [collected, pending],
          backgroundColor: ['#16a34a', '#dc2626'], // green & red
          borderColor: '#fff',
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: `Total Fees: ₹${total}`,
            font: { size: 16 }
          },
          tooltip: {
            callbacks: {
              label: function (context) {
                return `${context.label}: ₹${context.parsed}`;
              }
            }
          },
          legend: {
            position: 'bottom'
          }
        }
      }
    });
  });
    </script>

            height: 8px;
            border-radius: 9999px;

        }

        .progress-fill {
            height: 8px;
            border-radius: 9999px;
        }
    </style>
