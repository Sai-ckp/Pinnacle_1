{% extends 'master/layout.html' %}
{% load form_filters %}

{% block title %}Add Program{% endblock %}

{% block content %}
<style>
    body {
        font-family: 'Inter', sans-serif;
        background-color: #f4f6f9;
        color: #333;
    }

    .form-container {
        max-width: 800px;
        margin: 25px auto;
        background: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
    }

    h3 {
        margin-top: 0px;
        font-weight: 600;
        color: #8b0000;
        margin-bottom: 20px;
        font-size: 22px;
        text-align: center;
    }

    .form-label {
        font-weight: 500;
        font-size: 14px;
        margin-bottom: 6px;
        display: block;
    }

    .form-control, .form-select {
        font-size: 14px;
        padding: 6px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-bottom: 16px;
        width: 100%;
    }

    .btn-save {
        background-color: #a23030;
        font-weight: 500;
        padding: 6px 16px;
        font-size: 14px;
        color: white;
        border: none;
        border-radius: 8px;
        margin-top: 10px;
    }

        .btn-save:hover {
            background-color: #8a1f1f;
        }

    .btn-container {
        text-align: right;
    }

    .content {
        padding: 25px 26px 40px;
        margin-left: 200px;
    }
</style>

<div class="container form-container">
    <h3>Add Program Type</h3>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_name" class="form-label">Program Type Name</label>
            {{ form.name|add_class:"form-control" }}
        </div>

        <div class="btn-container">
            <button type="submit" class="btn-save">Save</button>
        </div>
    </form>
</div>
{% endblock %}
