{% extends 'master/layout.html' %}
{% block title %}Add Route{% endblock %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Inter', sans-serif;
        background-color: #f4f6f9;
        color: #333;
    }

    .form-container {
        max-width: 900px;
        margin: 0 auto;
        background: #ffffff;
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
    }

    h3 {
        font-weight: 600;
        color: #8b0000;
        margin-bottom: 19px;
        font-size: 20px;
        text-align: center;
    }

    .form-label {
        font-weight: 500;
        font-size: 12px;
        margin-bottom: 2px;
    }

    input, select {
        font-size: 10px;
        width: 100%;
        border-radius: 4px;
        border: 1px solid #ccc;
        padding: 3px 5px;
        margin-top: -1px;
        margin-bottom: 0rem !important;
        line-height: 1.5;
    }

    .form-control, .form-select {
        font-size: 10px;
        padding: 3px 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    .mb-3 {
        margin-bottom: 0rem !important;
        margin-top: -1px;
    }

    .btn-save {
        background-color: #800;
        font-weight: 500;
        padding: 5px 12px;
        border-radius: 8px;
        font-size: 12px;
        color: white;
        margin-top: 12px;
    }

    /* .btn-save:hover {
            background-color: #8b0000;
        }*/

    .btn-cancel {
        font-size: 11px;
        padding: 5px 12px;
        margin-left: 10px;
        margin-top: 12px;
        background: #800;
        color: white;
        border-radius: 8px;
        border: none;
    }

    /*  .btn-cancel:hover {
            background-color: #8b0000;
        }*/

    .content {
        padding: 46px 26px 18px;
        flex-grow: 1;
    }

    .px-4 {
        padding-right: 1.5rem !important;
        padding-left: 0.5rem !important;
    }

    .mt-3 {
        margin-top: 0rem !important;
    }
</style>

<div class="container form-container">
    <h3>Add Route</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="id_route" class="form-label">Route No</label>
                {{ form.route }}
            </div>

            <div class="col-md-6 mb-3">
                <label for="id_route_name" class="form-label">Route Name</label>
                {{ form.route_name }}
            </div>

            <div class="col-md-6 mb-3">
                <label for="id_bus_no" class="form-label">Bus No</label>
                {{ form.bus_no }}
            </div>

            <div class="col-md-6 mb-3">
                <label for="id_driver_name" class="form-label">Driver Name</label>
                {{ form.driver_name }}
            </div>

            <div class="col-md-6 mb-3">
                <label for="id_driver_contact_no" class="form-label">Driver Contact No</label>
                {{ form.driver_contact_no }}
            </div>
        </div>

        <div class="d-flex justify-content-between mt-3">
            <a href="{% url 'transport_form_list' %}" class="btn btn-cancel">Back</a>
            <button type="submit" class="btn btn-save">Save</button>
        </div>
    </form>
</div>
{% endblock %}
