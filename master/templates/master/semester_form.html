{% extends 'master/layout.html' %}

{% block content %}
<style>
    body {
        font-family: 'Inter', sans-serif;
        background-color: #f4f6f9;
        color: #333;
    }

    .form-container {
        max-width: 800px;
        margin: 25px auto;
        background: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
    }

    h3 {
        margin-top: 0px;
        font-weight: 600;
        color: #8b0000;
        margin-bottom: 20px;
        font-size: 22px;
        text-align: center;
    }

    .form-label {
        font-weight: 500;
        font-size: 14px;
        margin-bottom: 6px;
        display: block;
    }

    .form-control, .form-select {
        font-size: 14px;
        padding: 6px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-bottom: 16px;
        width: 100%;
    }

    .form-check {
        margin-bottom: 12px;
    }

    .form-check-input {
        margin-right: 10px;
    }

    .btn-save {
        background-color: #a23030;
        font-weight: 500;
        padding: 6px 16px;
        font-size: 14px;
        color: white;
        border: none;
        border-radius: 8px;
        margin-top: 10px;
    }

        .btn-save:hover {
            background-color: #8a1f1f;
        }

    .btn-back {
        background-color: #800000;
        font-weight: 500;
        padding: 6px 16px;
        font-size: 14px;
        color: white;
        border: none;
        border-radius: 8px;
        margin-top: 10px;
        text-decoration: none;
    }

        .btn-back:hover {
            background-color: #800000;
            color: white;
        }

    .btn-container {
        display: flex;
        justify-content: space-between;
    }

    .content {
        padding: 17px 26px 40px;
        margin-left: 200px;
    }
</style>

<div class="container form-container">
    <h3>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Academic Cycle</h3>
    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label for="id_course" class="form-label">Select Combination</label>
            {{ form.course }}
        </div>

        <div class="mb-3">
            <label for="id_number" class="form-label">Define Semester</label>
            {{ form.number }}
        </div>

        <!-- ? Radio Buttons for Active / Inactive -->
        <div class="form-check">
            <input type="radio" id="active_radio" name="is_active" value="1" class="form-check-input"
                   {% if form.instance.pk and form.instance.is_active %}checked{% endif %}>
            <label for="active_radio" class="form-check-label">Active</label>
        </div>

        <div class="form-check">
            <input type="radio" id="inactive_radio" name="is_active" value="0" class="form-check-input"
                   {% if form.instance.pk and not form.instance.is_active %}checked{% endif %}>
            <label for="inactive_radio" class="form-check-label">Inactive</label>
        </div>

        <div class="btn-container">
            <a href="{% url 'semester_list' %}" class="btn-back">Back</a>
            <button type="submit" class="btn-save">Save</button>
        </div>
    </form>
</div>
{% endblock %}
