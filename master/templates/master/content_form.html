{% extends "layout.html" %}
{% block content %}
<h2>{% if content.pk %}Edit{% else %}Add{% endif %} Content</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'content_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
