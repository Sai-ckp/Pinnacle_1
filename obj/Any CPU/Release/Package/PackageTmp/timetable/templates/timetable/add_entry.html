{% extends 'master/layout.html' %}
{% block title %}Add Timetable Entry{% endblock %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Inter', sans-serif;
        background-color: #f4f6f9;
        color: #333;
    }

    .form-container {
        max-width: 800px;
        margin: 12px auto;
        background: #ffffff;
        padding: 19px;
        border-radius: 12px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
        margin-top: -14px;
    }

    h3 {
        margin-top: 0px;
        font-weight: 600;
        color: #8b0000;
        margin-bottom: 20px;
        font-size: 22px;
        text-align: center;
    }

    .form-label {
        font-weight: 500;
        font-size: 12px;
        margin-bottom: -3px;
        display: block;
    }

    .form-control, .form-select, input, textarea {
        font-size: 14px;
        padding: 6px 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-bottom: 16px;
        width: 100%;
    }

    .select {
        font-size: 9px;
        padding: 3px 3px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-bottom: 11px;
        width: 100%;
    }

    .btn-save {
        background-color: #a23030;
        font-weight: 500;
        padding: 1px;
        font-size: 12px;
        color: white;
        border: none;
        width: 8%;
        border-radius: 8px;
        margin-top: 20px;
    }

    .btn-save:hover {
        background-color: #8a1f1f;
    }

    .text-danger {
        font-size: 13px;
    }
</style>

<div class="container form-container">
    <h3>Add Timetable Entry</h3>
    <form method="post">
        {% csrf_token %}

        <div class="row">
            {% for field in form %}
            <div class="col-md-6">
                <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                <div class="text-danger">{{ field.errors }}</div>
                {% endif %}
            </div>
            {% endfor %}
        </div>

        <button type="submit" class="btn btn-save">Save</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        $('#id_subject').change(function () {
            var subjectId = $(this).val();
            if (subjectId) {
                $.ajax({
                    url: "{% url 'get_faculty_by_subject' %}",
                    data: {
                        'subject_id': subjectId
                    },
                    dataType: 'json',
                    success: function (data) {
                        if (data.faculty_id) {
                            $('#id_faculty').val(data.faculty_id);
                        }
                    }
                });
            }
        });
    });
</script>
{% endblock %}
