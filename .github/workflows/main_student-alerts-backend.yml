# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - student-alerts-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      
      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !./venv/

  deploy:
      runs-on: ubuntu-latest
      needs: build
      permissions:
        id-token: write
        contents: read
    
      steps:
        - name: Download artifact from build job
          uses: actions/download-artifact@v4
          with:
            name: python-app
            path: app
    
        - name: List all files in artifact
          run: find app
    
        - name: Move artifact contents to root
          run: |
            shopt -s dotglob
            mv app/* .
    
        - name: List all files after move
          run: find . -type f
    
        - name: Login to Azure
          uses: azure/login@v2
          with:
            client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_365CC9311E4C4A2487CB1BAA01746F7A }}
            tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0EB78AC662B5425DBACE369EDF555C0B }}
            subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_72AC7174F5C444C1BE9DEAD7A37582D5 }}
    
        - name: Deploy to Azure Web App
          uses: azure/webapps-deploy@v3
          with:
            app-name: 'student-alerts-backend'
            slot-name: 'Production'
    
