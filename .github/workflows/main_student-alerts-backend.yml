name: Deploy Django App to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    env:
      APP_NAME: student-alerts-backend
      RESOURCE_GROUP: pinnacle-college
      DJANGO_SETTINGS_MODULE: student_alerts_app.settings  # or deployment if you have one

    steps:
      # ✅ Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ Step 2: Remove heavy/irrelevant files before deployment
      - name: Clean unnecessary files
        run: |
          rm -rf venv || true
          rm -rf .venv || true
          rm -rf __pycache__ || true
          rm -rf *.sqlite3 || true
          rm -rf .git || true

      # ✅ Step 3: Set up Python
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # ✅ Step 4: Cache pip dependencies for faster builds
      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # ✅ Step 5: Install dependencies (locally, just to validate build)
      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      # ✅ Step 6: Collect static files (optional)
      - name: Collect static files
        run: |
          source venv/bin/activate
          python manage.py collectstatic --noinput || true

      # ✅ Step 7: Login to Azure using your Service Principal (from GitHub secrets)
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_365CC9311E4C4A2487CB1BAA01746F7A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0EB78AC662B5425DBACE369EDF555C0B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_72AC7174F5C444C1BE9DEAD7A37582D5 }}

      # ✅ Step 8: Deploy directly to Azure (no ZIP)
      - name: Deploy Django App to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_NAME }}
          slot-name: 'Production'
          package: .

      # ✅ Step 9: Run Django migrations remotely inside Azure App Service
      - name: Run Django migrations on Azure
        uses: azure/cli@v2
        with:
          inlineScript: |
            echo "Running Django migrations on Azure App Service..."
            az webapp ssh --resource-group ${{ env.RESOURCE_GROUP }} --name ${{ env.APP_NAME }} --command "cd /home/site/wwwroot && python manage.py migrate --noinput"

