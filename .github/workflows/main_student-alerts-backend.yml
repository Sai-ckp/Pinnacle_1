name: Deploy Django App to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    env:
      APP_NAME: student-alerts-backend
      RESOURCE_GROUP: pinnacle-college
      DJANGO_SETTINGS_MODULE: student_alerts_app.deployment

    steps:
      # âœ… Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # âœ… Step 2: Clean unnecessary files
      - name: Clean unnecessary files
        run: |
          rm -rf venv .venv __pycache__ *.sqlite3 .git || true

      # âœ… Step 3: Set up Python 3.9
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      # âœ… Step 4: Cache pip dependencies
      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # âœ… Step 5: Install dependencies
      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      # âœ… Step 6: Collect static files
      - name: Collect static files
        run: |
          source venv/bin/activate
          python manage.py collectstatic --noinput || true

      # âœ… Step 7: Login to Azure
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_365CC9311E4C4A2487CB1BAA01746F7A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0EB78AC662B5425DBACE369EDF555C0B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_72AC7174F5C444C1BE9DEAD7A37582D5 }}

      # âœ… Step 8: Deploy Django App to Azure
      - name: Deploy Django App to Azure
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_NAME }}
          package: .

      # âœ… Step 9: Run Django migrations correctly (fixed)
      - name: Run Django migrations on Azure
        uses: azure/cli@v2
        with:
          inlineScript: |
            echo "ðŸš€ Running Django migrations on Azure App Service..."
            az webapp run-command invoke \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --name ${{ env.APP_NAME }} \
              --command-id "RunShellScript" \
              --scripts "cd /home/site/wwwroot && python manage.py migrate --noinput"
